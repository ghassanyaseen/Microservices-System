name: Build and Push Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Java projects with Maven
        run: mvn clean package
        working-directory: ./Analytics  # Adjust paths as needed for other projects

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Analytics image
        uses: docker/build-push-action@v5
        with:
          context: ./Analytics
          file: ./Analytics/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/analytics:latest

      - name: Build and push Data Entry image
        uses: docker/build-push-action@v5
        with:
          context: ./Data-Entry
          file: ./Data-Entry/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/data-entry:latest

      - name: Build and push Authentication image
        uses: docker/build-push-action@v5
        with:
          context: ./Authentication
          file: ./Authentication/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/authentication:latest

      - name: Build and push Show Data image
        uses: docker/build-push-action@v5
        with:
          context: ./ShowData
          file: ./ShowData/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/show-data:latest
