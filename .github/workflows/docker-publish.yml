name: Build and Push Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up JDK 17 with Maven
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
        
      - name: Build the project
        run: cd Data-Entry && mvn clean package
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build and push data-entry image
        uses: docker/build-push-action@v5
        with:
          context: ./Data-Entry
          file: ./Data-Entry/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/data-entry:latest
          
      - name: Build and push my-analytics image
        uses: docker/build-push-action@v5
        with:
          context: ./Analytics
          file: ./Analytics/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-analytics:latest
          
      - name: Build and push my-show-data image
        uses: docker/build-push-action@v5
        with:
          context: ./ShowData
          file: ./ShowData/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-show-data:latest
          
      - name: Build and push my-authentication image
        uses: docker/build-push-action@v5
        with:
          context: ./Authentication
          file: ./Authentication/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-authentication:latest
